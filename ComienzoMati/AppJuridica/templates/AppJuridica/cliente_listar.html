
{% extends "AppJuridica/base.html" %}

{% load static %}


{% block main  %}
    <h1 style="margin-bottom: 60px;">Lista de Clientes</h1>    
    <ul>
        {% for cliente in clientes %}
            <li>
                {{ cliente.nombre }} {{ cliente.apellido }} - {{ cliente.email }}
                <a href="{% url 'editar_cliente' pk=cliente.pk %}">Editar</a>
                
            </li>
        {% endfor %}
    </ul>
    
    
    {% endblock main  %}
